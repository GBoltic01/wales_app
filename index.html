<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Travel Wales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="CSS/leaflet-routing-machine.css"/>
    <link rel="stylesheet" href="awesome_markers/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="CSS/MarkerCluster.css"/>
    <link rel="stylesheet" href="CSS/get_in_touch_button.css"/>
    <link rel="stylesheet" href="CSS/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="CSS/toggle_button.css"/>
    <link rel="stylesheet" href="CSS/customised_html_elements.css"/>
    <link rel="stylesheet" href="CSS/legend.css"/>
    <link rel="stylesheet" href="CSS/sidepanel.css"/>
    <link rel="stylesheet" href="CSS/routing_buttons.css"/>
    <link rel="stylesheet" href="CSS/collapsible.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.2/dist/jBox.all.min.css"/>
    <script src="resources/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="resources/leaflet.ajax.min.js"></script>
    <script src="resources/leaflet.markercluster.js"></script>
    <script src="awesome_markers/leaflet.awesome-markers.js"></script>
    <script src="resources/simple-statistics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.2/dist/jBox.all.min.js"></script>
    <script src="https://kit.fontawesome.com/260a3ab6ff.js" crossorigin="anonymous"></script>


    <style>
        
        #header {
            height: 55px;
            background-color: rgb(214, 214, 214);
            background-image:
                linear-gradient(
                    #f3f3f3, rgb(214, 214, 214)
                );
            vertical-align: middle;
            text-align: middle;
        }
        #mapdiv {
            height: 850px;
            background-color: lightgray;
        }
        #footer {
            height: 50px;
            background-color: rgb(160, 160, 160);
            background-image:
                linear-gradient(
                 #dfdfdf, rgb(160, 160, 160)
                );
        }
        #legend_scrollable {
            position: relative;
            overflow-y: scroll;
            height: 200px;
            z-index:1000; 
            background-color: none;
            
        }
        #legend_scrollable-1 {
            position: relative;
            overflow-y: scroll;
            height: 250px;
            z-index:1000; 
            background-color: none;
            
        }

    </style>

</head>
<body>
    <div id="header" class="col-md-12" style="vertical-align:middle">
        <button id="get-in-touch" type="button" class="button4">Get in touch</button>
        <h2><b>Active Travel Network Development Tool</b></h2>
    </div>
    <div id="side_panel" class="col-md-3 side_panel">
        <h4 class="text-left"><b>Find your data</b></h4>
        <select id='filter1' class='form-control'>
            <option value='Select local authority'>Select local authority</option>

        </select><hr style="height:1px;border-width:0;color:rgb(112, 112, 112);background-color:rgb(112, 112, 112)">


        <button id="test" type="button" class="collapsible">Show Datasets
            <i id="data-tooltip" class="fas fa-info-circle" style="float: right; z-index: 1000;"></i>
        </button>




        <div class="content">
        <div id="legend_scrollable-1" class="style-2">
        <div>
            <label class="switch">
                <input id="checkbox_traffic_count" type="checkbox" name="traffic_count" value="traffic_count">
                <span class="slider round"></span>
            </label> Traffic count<br>
        </div>
        <div>
            <label class="switch">
                <input id="filter" type="checkbox" name="accidents" value="accidents">
                <span class="slider round"></span>
            </label> Road accidents<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox" type="checkbox" name="erm_routes" value="erm_routes">
                <span class="slider round"></span>
            </label> ERM Routes<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_inm_routes" type="checkbox" name="inm_routes" value="inm_routes">
                <span class="slider round"></span>
            </label> INM Routes<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_designated_localities" type="checkbox" name="designated_localities" value="designated_localities">
                <span class="slider round"></span>
            </label> Active Travel Designated Localities<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_wimd" type="checkbox" name="wimd" value="wimd"> 
                <span class="slider round"></span>
            </label> Welsh Index of Multiple Deprivation<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_travel_to_work" type="checkbox" name="travel_to_work" value="travel_to_work"> 
                <span class="slider round"></span>
            </label> Trvel to work mode<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_population_density" type="checkbox" name="population_density" value="population_density"> 
                <span class="slider round"></span>
            </label> Population density<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_employment_centres" type="checkbox" name="employment_centres" value="employment_centres"> 
                <span class="slider round"></span>
            </label> Employment centres<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_schools" type="checkbox" name="schools" value="schools"> 
                <span class="slider round"></span>
            </label> Schools<br>
        </div>
        <div>
            <label class="switch">
                <input id="checkbox_healthcare" type="checkbox" name="healthcare" value="healthcare"> 
                <span class="slider round"></span>
            </label> Healthcare establishments<br>
        </div>
        </div>
        </div>
        <br>

        <button type="button" class="collapsible">Propensity to Cycle Tool<i id="pct-tooltip" class="fas fa-info-circle" style="float: right;"></i></button>
        <div class="content">
        <div><br>
            <select id='pct_filter' class='form-control'>
                <option value='Select PCT scenario'>Select PCT scenario</option>
                <option value='Baseline cycle data'>Baseline cycle data</option>
                <option value='Government target'>Government target</option>
                <option value='Gender equality'>Gender equality</option>
                <option value='GoDutch'>GoDutch</option>
                <option value='GoDutch'>Ebike</option>
            </select>
        </div>
        </div><br>


        <button id="routing" type="button" class="collapsible">Routing<i id="routing-tooltip" class="fas fa-info-circle" style="float: right;"></i></button>
        <div class="content">
        <div>
            <label class="switch">
                <input id="checkbox_find_route" type="checkbox" name="find-route" value="find-route"> 
                <span class="slider round"></span>
            </label> Find a route<br>
        </div>
        </div>

        <div id="legend_scrollable" class="style-2"></div>

    </div>
    <div id="mapdiv" class="col-md-9"></div>
    <div id="footer" class="col-md-12">
        <h6 id="map_coords" class="text-center"></h6>
    </div>

    <script src="js/styling_functions.js?new4"> // STYLE FUNCTIONS </script>
    <script src="js/collapsible.js"> // COLLAPSIBLE </script>
    <script src="js/popup_info.js?new1"> // INFO POPUP </script>
    <script src="js/basemap_localauthorities.js?new"> // BASEMAP AND LAs </script>
    <script src="js/load_data.js?new3"> // LOAD ALL DATASETS TO THE MAP </script>
    <script src="js/load_pct.js?new1"> // LOAD PCT DATA TO THE MAP</script>
    <script src="js/routing.js?new"> // ROUTING </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
